<body>

  <table id="inventoryTable">

      <tr>
        <th>序号</</th>

  <div class="tip" id="tip"></div>
    <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js', { scope: './' })
         .then(reg => console.log("Service Worker 注册成功", reg))
         .catch(err => console.log("Service Worker 注册失败", err));
      });
    }

    function debounce(func, delay) {
      let timer;
      return function() {
        clearTimeout(timer);
        timer = setTimeout(() => {
          func.apply(this, arguments);
        }, delay);
      };
    }

    let inventory = JSON.parse(localStorage.getItem("inventory")) || []; 
    let materialMap = JSON.parse(localStorage.getItem("materialMap")) || {}; 
    let operationHistory = []; 
    let currentSearchKeyword = "";
    let pendingImportFile = null;

    const tbody = document.querySelector("#inventoryTable tbody");
    const totalCountEl = document.getElementById("totalCount");
    const countedCountEl = document.getElementById("countedCount");
    const tipEl = document.getElementById("tip");
    const searchInput = document.getElementById("searchInput");
    const formatModal = document.getElementById("formatModal");
    const imgModal = document.getElementById("imgModal");
    const modalImage = document.getElementById("modalImage");
    const materialLibFileInput = document.getElementById("materialLibFileInput");
    const materialLibCountEl = document.getElementById("materialLibCount");

    document.addEventListener('DOMContentLoaded', function() {
      updateMaterialLibCount();
      materialLibFileInput.addEventListener("change", handleMaterialLibImport);
      renderTable();
      updateSummary();
      searchInput.addEventListener('input', handleSearch);
      document.getElementById("batchFileInput").addEventListener("change", handleBatchImport);
      document.getElementById("fileInput").addEventListener("change", handleFullImport);
    });

    function handleSearch(e) {
      currentSearchKeyword = e.target.value.toLowerCase().trim();
      renderTable();
    }

    function renderTable() {
      let data = [...inventory];
      if (currentSearchKeyword) {
        data = data.filter(item => {
          const code = (item.code || "").toLowerCase();
          const name = (item.name || "").toLowerCase();
          const spec = (item.spec || "").toLowerCase();
          const location = (item.location || "").toLowerCase();
          return code.includes(currentSearchKeyword) || 
                 name.includes(currentSearchKeyword) || 
                 spec.includes(currentSearchKeyword) || 
                 location.includes(currentSearchKeyword);
        });
      }
      tbody.innerHTML = "";
      data.forEach((item, index) => {
        const row = document.createElement("tr");
        if (item.duplicate) row.classList.add("duplicate");
        
        const imgBtnHtml = item.imageUrl? 
          `<button class="view-img-btn" onclick="openImageModal('${item.imageUrl}')">查看图片</button>` : 
          `<label class="upload-img-btn" for="imgInput-${inventory.indexOf(item)}">上传图片</label>
           <input type="file" id="imgInput-${inventory.indexOf(item)}" class="img-file-input" accept="image/*" onchange="handleImageUpload(${inventory.indexOf(item)}, this)">`;
        
        row.innerHTML = `
          <td>${index + 1}</td>
          <td contenteditable="true" onblur="updateField(${inventory.indexOf(item)}, 'code', this.innerText)">${item.code}</td>
          <td contenteditable="true" onblur="updateField(${inventory.indexOf(item)}, 'name', this.innerText)">${item.name}</td>
          <td contenteditable="true" onblur="updateField(${inventory.indexOf(item)}, 'spec', this.innerText)">${item.spec}</td>
          <td contenteditable="true" onblur="updateField(${inventory.indexOf(item)}, 'sysQty', this.innerText)">${item.sysQty}</td>
          <td contenteditable="true" onblur="updateField(${inventory.indexOf(item)}, 'realQty', this.innerText)">${item.realQty}</td>
          <td contenteditable="true" onblur="updateField(${inventory.indexOf(item)}, 'location', this.innerText)">${item.location}</td>
          <td>${item.duplicate? '<span style="color:#f5222d;">重复</span>' : '正常'}</td>
          <td>
            <button class="delete-btn" onclick="deleteRow(${inventory.indexOf(item)})">删除</button>
            ${imgBtnHtml}
          </td>
        `;
        tbody.appendChild(row);
      });
      localStorage.setItem("inventory", JSON.stringify(inventory));
      updateSummary();
    }

    function handleImageUpload(index, input) {
      const file = input.files[0];
      if (!file ||!file.type.startsWith('image/')) {
        showTip("请选择有效的图片文件", "error");
        return;
      }
      const reader = new FileReader();
      reader.onload = function(e) {
        inventory[index].imageUrl = e.target.result;
        localStorage.setItem("inventory", JSON.stringify(inventory));
        renderTable();
        showTip("图片上传成功");
      };
      reader.readAsDataURL(file);
    }

    function openImageModal(imageUrl) {
      modalImage.src = imageUrl;
      imgModal.style.display = 'flex';
    }

    function closeImageModal() {
      imgModal.style.display = 'none';
    }

    function updateField(index, field, value) {
      if (inventory[index]) {
        value = value || "";
        inventory[index][field] = value;

        if (field === "code") {
          const code = value.trim();
          const item = inventory[index];
          if (materialMap[code] && (!item.name ||!item.spec)) {
            item.name = item.name || materialMap[code].name;
            item.spec = item.spec || materialMap[code].spec;
            showTip(`已自动更新料号「${code}」的信息`);
          }
        }

        if (field === "code") {
          const isDuplicate = inventory.some((item, i) => i!== index && item.code === value);
          inventory[index].duplicate = isDuplicate;
        }

        localStorage.setItem("inventory", JSON.stringify(inventory));
        renderTable();
        updateSummary();
      }
    }

    function addNewItem() {
      const newId = `WL${Date.now().toString().slice(-6)}`; 
      const newItem = {
        code: newId,
        name: "",
        spec: "",
        sysQty: "0",
        realQty: "",
        location: "",
        duplicate: false,
        imageUrl: null 
      };
      inventory.push(newItem);
      renderTable();
      showTip("新增物料行：输入料号/型号后稍等自动填充");
      scrollToBottom();

      setTimeout(() => {
        const rows = tbody.querySelectorAll("tr");
        const lastRow = rows[rows.length - 1];
        const rowIndex = Array.from(rows).indexOf(lastRow);
        const codeInput = lastRow.querySelector("td:nth-child(2)"); 
        const nameInput = lastRow.querySelector("td:nth-child(3)"); 
        const specInput = lastRow.querySelector("td:nth-child(4)"); 

        let codeAutoFilled = false;
        let specAutoFilled = false;

        codeInput.addEventListener("input", debounce(function() {
          const code = codeInput.innerText.trim();
          if (!codeAutoFilled && code.length >= 3 && materialMap[code] && rowIndex > -1) {
            inventory[rowIndex].name = materialMap[code].name;
            inventory[rowIndex].spec = materialMap[code].spec;
            codeAutoFilled = true;
            localStorage.setItem("inventory", JSON.stringify(inventory));
            renderTable();
            showTip(`已自动填充料号「${code}」`);
          }
        }, 1500));

        specInput.addEventListener("input", debounce(function() {
          const spec = specInput.innerText.trim().toLowerCase();
          if (!specAutoFilled && spec.length >= 2 && rowIndex > -1) {
            for (const code in materialMap) {
              if (materialMap[code].spec.toLowerCase().includes(spec)) {
                inventory[rowIndex].code = code;
                inventory[rowIndex].name = materialMap[code].name;
                inventory[rowIndex].spec = materialMap[code].spec;
                specAutoFilled = true;
                localStorage.setItem("inventory", JSON.stringify(inventory));
                renderTable();
                showTip(`已匹配型号「${spec}」→ 料号「${code}」`);
                break;
              }
            }
          }
        }, 1500));

        nameInput.addEventListener("input", function() {
          codeAutoFilled = true;
          specAutoFilled = true;
        });
      }, 100);
    }

    function deleteRow(index) {
      const deletedItem = inventory[index];
      if (!deletedItem) return;
      inventory.splice(index, 1);
      checkAllDuplicates();
      operationHistory.push({ 
        type: 'delete', 
        index: index, 
        item: deletedItem 
      }); 
      renderTable();
      showTip(`已删除「${deletedItem.name || '未命名物料'}」`);
    }

    function undoLastAction() {
      if (operationHistory.length === 0) {
        showTip("没有可撤回的操作", "error");
        return;
      }
      const lastOp = operationHistory.pop();
      if (lastOp.type === 'delete') {
        inventory.splice(lastOp.index, 0, lastOp.item); 
        checkAllDuplicates();
        localStorage.setItem("inventory", JSON.stringify(inventory));
        renderTable();
        showTip(`已恢复「${lastOp.item.name || '未命名物料'}」`);
      }
    }

    function checkAllDuplicates() {
      inventory.forEach((item, index) => {
        const isDuplicate = inventory.some((other, i) => i!== index && other.code === item.code);
        item.duplicate = isDuplicate;
      });
    }

    function handleMaterialLibImport(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (event) {
        try {
          const content = event.target.result;
          const lines = content.split("\n").map(l => l.trim()).filter(l => l);
          if (lines.length === 0) {
            showTip("物料库文件为空", "error");
            return;
          }
          const newMaterialMap = {};
          lines.forEach((line, i) => {
            const cols = line.split(",").map(c => c.trim());
            if (i === 0 && (cols[0] === "物料编号" || cols[0] === "序号")) return;
            if (cols.length >= 3 && cols[0]) {
              newMaterialMap[cols[0]] = {
                name: cols[1] || "",
                spec: cols[2] || ""
              };
            }
          });
          Object.assign(materialMap, newMaterialMap);
          localStorage.setItem("materialMap", JSON.stringify(materialMap));
          updateMaterialLibCount();
          showTip(`物料库上传成功：新增/更新 ${Object.keys(newMaterialMap).length} 种物料`);
        } catch (err) {
          showTip("物料库导入失败，请检查格式", "error");
          console.error(err);
        }
        this.value = "";
      };
      reader.readAsText(file, "UTF-8");
    }

    function clearMaterialLib() {
      if (confirm("确定要清空物料库吗？所有自动填充规则将失效！")) {
        materialMap = {};
        localStorage.setItem("materialMap", JSON.stringify(materialMap));
        updateMaterialLibCount();
        showTip("物料库已清空");
      }
    }

    function updateMaterialLibCount() {
      const count = Object.keys(materialMap).length;
      materialLibCountEl.textContent = count;
    }
        function showFormatModal() {
      if (inventory.length === 0) {
        showTip("没有数据可导出", "error");
        return;
      }
      formatModal.style.display = "flex";
    }

    function closeFormatModal() {
      formatModal.style.display = "none";
    }

    function confirmExportFormat() {
      const format = document.getElementById("exportFormat").value;
      closeFormatModal();
      if (format === "csv") {
        const content = generateCSV();
        const fileName = prompt('请输入文件名', '库存盘点.csv');
        if (fileName) {
          const blob = new Blob([content], { type: 'text/csv;charset=utf-8;' });
          const link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = fileName;
          link.click();
          URL.revokeObjectURL(link.href);
          showTip("已导出CSV文件");
        }
      } else {
        showFileNameModal();
      }
    }

    function showFileNameModal() {
      const fileNameModal = document.createElement("div");
      fileNameModal.className = "modal";
      fileNameModal.innerHTML = `
        <div class="modal-content">
          <p class="modal-title">输入文件名</p>
          <input type="text" id="fileNameInput" class="modal-select" 
                 value="库存盘点_${new Date().toLocaleDateString().replace(/\//g, '')}">
          <div class="modal-buttons">
            <button class="modal-btn modal-cancel" onclick="document.body.removeChild(this.closest('.modal'))">取消</button>
            <button class="modal-btn modal-confirm">确认</button>
          </div>
        </div>
      `;
      document.body.appendChild(fileNameModal);
      fileNameModal.style.display = "flex";
      fileNameModal.querySelector(".modal-confirm").onclick = function() {
        const fileName = fileNameModal.querySelector("#fileNameInput").value.trim() || 
                        `库存盘点_${new Date().toLocaleDateString().replace(/\//g, '')}`;
        exportToExcel(fileName);
        document.body.removeChild(fileNameModal);
      };
    }

    function generateCSV() {
      function escapeCsvValue(value) {
        if (!value) return "";
        const str = value.toString().trim();
        if (str.includes(',') || str.includes('"') || str.includes('\n')) {
          return `"${str.replace(/"/g, '""')}"`;
        }
        return str;
      }
      let csv = "物料编号,物料名称,规格,系统数量,实际数量,存放位置\n";
      inventory.forEach((item) => {
        const row = [
          escapeCsvValue(item.code),
          escapeCsvValue(item.name),
          escapeCsvValue(item.spec),
          escapeCsvValue(item.sysQty),
          escapeCsvValue(item.realQty),
          escapeCsvValue(item.location)
        ].join(',') + '\n';
        csv += row;
      });
      return csv;
    }

    function exportToExcel(fileName) {
      const ws = XLSX.utils.json_to_sheet(inventory.map((item, index) => ({
        序号: index + 1,
        物料编号: item.code,
        物料名称: item.name,
        规格: item.spec,
        系统数量: item.sysQty,
        实际数量: item.realQty,
        存放位置: item.location
      })));
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "库存盘点");
      const wbout = XLSX.write(wb, { bookType: 'xlsx', type: 'array' });
      saveAs(new Blob([wbout], { type: 'application/octet-stream' }), `${fileName}.xlsx`);
      showTip(`已生成Excel文件：${fileName}.xlsx`);
    }

    // 解决CSV上传内容错位：严格按列索引解析
    function handleBatchImport(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (event) {
        try {
          const content = event.target.result;
          const lines = content.split("\n").map(l => l.trim()).filter(l => l);
          if (lines.length === 0) {
            showTip("CSV文件内容为空", "error");
            return;
          }
          let newCount = 0;
          lines.forEach((line, i) => {
            const cols = line.split(",").map(c => c.trim());
            // 跳过表头行
            if (i === 0 && (cols[0] === "序号" || cols[0] === "物料编号" || cols[0] === "物料名称")) return;
            // 严格按列索引取数据（第1列物料编号，第2列名称，第3列规格...）
            const code = cols[0] || "";
            const name = cols[1] || "";
            const spec = cols[2] || "";
            const sysQty = cols[3] || "0";
            const realQty = cols[4] || "";
            const location = cols[5] || "";

            const existingIndex = inventory.findIndex(item => item.code === code);
            if (existingIndex >= 0) {
              inventory[existingIndex].duplicate = true;
            } else {
              inventory.push({
                code, name,spec,
                sysQty, realQty,
                location, duplicate: false,
                imageUrl: null 
              });
              newCount++;
            }
          });
          renderTable();
          showTip(`批量追加完成：新增${newCount}条盘点数据`);
        } catch (err) {
          showTip("批量导入失败，请检查格式", "error");
        }
        this.value = "";
      };
      reader.readAsText(file, "UTF-8");
    }

    function handleFullImport(e) {
      const file = e.target.files[0];
      if (!file) return;
      pendingImportFile = file;
      const confirmOverlay = document.createElement("div");
      confirmOverlay.style.cssText = `
        position: fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.7); z-index:9999;
        display:flex; flex-direction:column; justify-content:center; align-items:center;
      `;
      confirmOverlay.innerHTML = `
        <div style="background:white; padding:20px; border-radius:8px; max-width:280px;">
          <p style="text-align:center; margin:0 0 15px 0;">确定要重新导入数据吗？当前盘点数据将被覆盖。</p>
          <div style="display:flex; gap:10px;">
            <button id="confirmYes" style="flex:1; padding:8px; background:#1890ff; color:white; border:none; border-radius:4px;">确定</button>
            <button id="confirmNo" style="flex:1; padding:8px; background:#f5f5f5; border:none; border-radius:4px;">取消</button>
          </div>
        </div>
      `;
      document.body.appendChild(confirmOverlay);
      document.getElementById("confirmYes").onclick = function() {
        document.body.removeChild(confirmOverlay);
        confirmImport();
      };
      document.getElementById("confirmNo").onclick = function() {
        document.body.removeChild(confirmOverlay);
        e.target.value = "";
      };
    }

    function confirmImport() {
      if (!pendingImportFile) return;
      const reader = new FileReader();
      reader.onload = function (event) {
        try {
          inventory = []; 
          const content = event.target.result;
          const lines = content.split("\n").map(l => l.trim()).filter(l => l);
          if (lines.length === 0) {
            showTip("CSV文件内容为空", "error");
            return;
          }
          lines.forEach((line, i) => {
            const cols = line.split(",").map(c => c.trim());
            if (i === 0 && (cols[0] === "序号" || cols[0] === "物料编号" || cols[0] === "物料名称")) return;
            const code = cols[0] || "";
            const name = cols[1] || "";
            const spec = cols[2] || "";
            const sysQty = cols[3] || "0";
            const realQty = cols[4] || "";
            const location = cols[5] || "";

            const duplicateInFile = inventory.some(item => item.code === code);
            inventory.push({
              code, name, spec,
              sysQty, realQty,
              location, duplicate: duplicateInFile,
              imageUrl: null 
            });
          }
          localStorage.setItem("inventory", JSON.stringify(inventory));
          renderTable();
          showTip(`重新导入完成：共${inventory.length}条盘点数据`);
        } catch (err) {
          showTip("导入失败，请检查格式", "error");
        } finally {
          pendingImportFile = null;
        }
      };
      reader.readAsText(pendingImportFile, "UTF-8");
    }

    function updateSummary() {
      totalCountEl.textContent = inventory.length;
      const counted = inventory.filter(item => {
        return item.realQty!== "" &&!isNaN(item.realQty.trim());
      }).length;
      countedCountEl.textContent = counted;
    }

    function showTip(text, type = "success") {
      tipEl.textContent = text;
      tipEl.style.background = type === "success"? "#52c41a" : "#ff4d4f";
      tipEl.style.display = "block";
      clearTimeout(window.tipTimer);
      window.tipTimer = setTimeout(() => {
        tipEl.style.display = "none";
      }, 3500);
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function scrollToBottom() {
      window.scrollTo({ 
        top: document.documentElement.scrollHeight, 
        behavior: "smooth" 
      });
    }
  </script>
