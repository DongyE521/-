  <!-- 核心功能脚本 -->
  <script>
    // 防抖函数：延迟执行，避免频繁触发
    function debounce(func, delay) {
      let timer;
      return function() {
        clearTimeout(timer);
        timer = setTimeout(() => {
          func.apply(this, arguments);
        }, delay);
      };
    }
    // 全局变量：物料库与盘点数据完全分离
    let inventory = JSON.parse(localStorage.getItem("inventory")) || []; // 盘点清单数据
    let materialMap = JSON.parse(localStorage.getItem("materialMap")) || {}; // 物料库（单独存储）
    let operationHistory = []; // 操作历史（用于撤回）
    let currentSearchKeyword = "";
    let pendingImportFile = null;

    // DOM 元素缓存
    const tbody = document.querySelector("#inventoryTable tbody");
    const totalCountEl = document.getElementById("totalCount");
    const countedCountEl = document.getElementById("countedCount");
    const tipEl = document.getElementById("tip");
    const searchInput = document.getElementById("searchInput");
    const formatModal = document.getElementById("formatModal");
    // 物料库相关元素
    const materialLibFileInput = document.getElementById("materialLibFileInput");
    const materialLibCountEl = document.getElementById("materialLibCount");

    // 页面初始化
    document.addEventListener('DOMContentLoaded', function() {
      // 加载物料库并更新计数
      updateMaterialLibCount();
      // 绑定物料库上传事件
      materialLibFileInput.addEventListener("change", handleMaterialLibImport);
      // 原有初始化逻辑
      renderTable();
      updateSummary();
      searchInput.addEventListener('input', handleSearch);
      document.getElementById("batchFileInput").addEventListener("change", handleBatchImport);
      document.getElementById("fileInput").addEventListener("change", handleFullImport);
    });

    // 搜索功能
    function handleSearch(e) {
      currentSearchKeyword = e.target.value.toLowerCase().trim();
      renderTable();
    }

    // 渲染表格
    function renderTable() {
      let data = [...inventory];
      // 搜索过滤
      if (currentSearchKeyword) {
        data = data.filter(item => {
          const code = (item.code || "").toLowerCase();
          const name = (item.name || "").toLowerCase();
          const spec = (item.spec || "").toLowerCase();
          const location = (item.location || "").toLowerCase();
          return code.includes(currentSearchKeyword) || 
                 name.includes(currentSearchKeyword) || 
                 spec.includes(currentSearchKeyword) || 
                 location.includes(currentSearchKeyword);
        });
      }
      // 清空并填充表格
      tbody.innerHTML = "";
      data.forEach((item, index) => {
        const row = document.createElement("tr");
        if (item.duplicate) row.classList.add("duplicate");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td contenteditable="true" onblur="updateField(${inventory.indexOf(item)}, 'code', this.innerText)">${item.code}</td>
          <td contenteditable="true" onblur="updateField(${inventory.indexOf(item)}, 'name', this.innerText)">${item.name}</td>
          <td contenteditable="true" onblur="updateField(${inventory.indexOf(item)}, 'spec', this.innerText)">${item.spec}</td>
          <td contenteditable="true" onblur="updateField(${inventory.indexOf(item)}, 'sysQty', this.innerText)">${item.sysQty}</td>
          <td contenteditable="true" onblur="updateField(${inventory.indexOf(item)}, 'realQty', this.innerText)">${item.realQty}</td>
          <td contenteditable="true" onblur="updateField(${inventory.indexOf(item)}, 'location', this.innerText)">${item.location}</td>
          <td>${item.duplicate? '<span style="color:#f5222d;">重复</span>' : '正常'}</td>
          <td>
            <button class="delete-btn" onclick="deleteRow(${inventory.indexOf(item)})">删除</button>
            ${item.imageUrl? 
              `<button class="view-img-btn" onclick="openImageModal('${item.imageUrl}')">查看图片</button>` : 
              `<label class="upload-img-btn" for="imgInput-${inventory.indexOf(item)}">上传图片</label>
               <input type="file" id="imgInput-${inventory.indexOf(item)}" class="img-file-input" accept="image/*" onchange="handleImageUpload(${inventory.indexOf(item)}, this)">`
            }
          </td>
        `;
        tbody.appendChild(row);
      });
      // 保存数据并更新统计
      localStorage.setItem("inventory", JSON.stringify(inventory));
      updateSummary();
    }
        // 处理图片上传
    function handleImageUpload(index, input) {
      const file = input.files[0];
      if (!file) return;
      
      // 验证文件类型
      if (!file.type.startsWith('image/')) {
        showTip("请上传图片文件", "error");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        // 保存图片URL到对应物料
        inventory[index].imageUrl = e.target.result;
        localStorage.setItem("inventory", JSON.stringify(inventory));
        renderTable(); // 重新渲染表格显示"查看图片"按钮
        showTip("图片上传成功");
      };
      reader.readAsDataURL(file);
    }

    // 打开图片预览弹窗
    function openImageModal(imageUrl) {
      const modal = document.getElementById('imgModal');
      const modalImg = document.getElementById('modalImage');
      modalImg.src = imageUrl;
      modal.style.display = 'flex';
    }

    // 关闭图片预览弹窗
    function closeImageModal() {
      document.getElementById('imgModal').style.display = 'none';
    }

    // 更新物料字段（增强重复检测）
    function updateField(index, field, value) {
      if (inventory[index]) {
        value = value || "";
        inventory[index][field] = value;

        // 编辑料号时自动填充名称和型号（仅当名称/型号为空时）
        if (field === "code") {
          const code = value.trim();
          const item = inventory[index];
          if (materialMap[code] && (!item.name ||!item.spec)) {
            item.name = item.name || materialMap[code].name; // 保留手动输入
            item.spec = item.spec || materialMap[code].spec; // 保留手动输入
            showTip(`已自动更新料号「${code}」的信息`);
          }
          
          // 料号变更时立即全面检查重复项
          checkAllDuplicates();
        }

        localStorage.setItem("inventory", JSON.stringify(inventory));
        renderTable();
        updateSummary();
      }
    }

    // 新增物料（手机端优化：1.5秒延迟识别）
    function addNewItem() {
      const newId = `WL${Date.now().toString().slice(-6)}`; 
      const newItem = {
        code: newId,
        name: "",
        spec: "",
        sysQty: "0",
        realQty: "",
        location: "",
        duplicate: false,
        imageUrl: null  // 新增图片URL属性
      };
      inventory.push(newItem);
      checkAllDuplicates(); // 新增后检查重复项
      renderTable(); // 先渲染，确保行索引正确
      showTip("新增物料行：输入料号/型号后稍等自动填充");
      scrollToBottom();

      // 监听新增行的输入事件（手机端适配）
      setTimeout(() => {
        const rows = tbody.querySelectorAll("tr");
        const lastRow = rows[rows.length - 1];
        const rowIndex = Array.from(rows).indexOf(lastRow); // 获取当前行索引
        const codeInput = lastRow.querySelector("td:nth-child(2)"); 
        const nameInput = lastRow.querySelector("td:nth-child(3)"); 
        const specInput = lastRow.querySelector("td:nth-child(4)"); 

        let codeAutoFilled = false;
        let specAutoFilled = false;

        // 料号输入：1.5秒无操作后触发 + 长度≥3才识别（避免短字符误触发）
        codeInput.addEventListener("input", debounce(function() {
          const code = codeInput.innerText.trim();
          // 手机端优化：料号至少输入3个字符才尝试匹配
          if (!codeAutoFilled && code.length >= 3 && materialMap[code] && rowIndex > -1) {
            inventory[rowIndex].name = materialMap[code].name;
            inventory[rowIndex].spec = materialMap[code].spec;
            codeAutoFilled = true; // 只填充一次，避免重复触发
            localStorage.setItem("inventory", JSON.stringify(inventory));
            renderTable(); // 重新渲染确保显示
            showTip(`已自动填充料号「${code}」`);
          }
        }, 1500)); // 1.5秒延迟

        // 型号输入：1.5秒无操作后触发 + 长度≥2才识别
        specInput.addEventListener("input", debounce(function() {
          const spec = specInput.innerText.trim().toLowerCase();
          // 手机端优化：型号至少输入2个字符才尝试匹配
          if (!specAutoFilled && spec.length >= 2 && rowIndex > -1) {
            for (const code in materialMap) {
              // 严格匹配型号（全包含而非部分匹配）
              if (materialMap[code].spec.toLowerCase().includes(spec)) {
                inventory[rowIndex].code = code;
                inventory[rowIndex].name = materialMap[code].name;
                inventory[rowIndex].spec = materialMap[code].spec;
                specAutoFilled = true; // 只填充一次
                localStorage.setItem("inventory", JSON.stringify(inventory));
                renderTable(); // 重新渲染确保显示
                showTip(`已匹配型号「${spec}」→ 料号「${code}」`);
                break;
              }
            }
          }
        }, 1500)); // 1.5秒延迟

        // 手动修改名称时，取消自动填充标记（避免覆盖手动输入）
        nameInput.addEventListener("input", function() {
          codeAutoFilled = true;
          specAutoFilled = true;
        });
      }, 100);
    }

    // 删除物料行
    function deleteRow(index) {
      const deletedItem = inventory[index];
      if (!deletedItem) return;
      inventory.splice(index, 1);
      checkAllDuplicates(); // 删除后重新检测重复项
      // 记录删除操作到历史
      operationHistory.push({ 
        type: 'delete', 
        index: index, 
        item: deletedItem 
      }); 
      renderTable();
      showTip(`已删除「${deletedItem.name || '未命名物料'}」`);
    }

    // 撤回上一步操作
    function undoLastAction() {
      if (operationHistory.length === 0) {
        showTip("没有可撤回的操作", "error");
        return;
      }
      const lastOp = operationHistory.pop();
      if (lastOp.type === 'delete') {
        inventory.splice(lastOp.index, 0, lastOp.item); 
        checkAllDuplicates(); // 恢复后检查重复项
        localStorage.setItem("inventory", JSON.stringify(inventory));
        renderTable();
        showTip(`已恢复「${lastOp.item.name || '未命名物料'}」`);
      }
    }

    // 批量检查重复（优化版）
    function checkAllDuplicates() {
      // 先清空所有重复标记
      inventory.forEach(item => item.duplicate = false);
      
      // 建立料号频率映射表，料号去除前后空格并统一转为大写（增强匹配度）
      const codeFrequency = {};
      inventory.forEach(item => {
        const code = (item.code || "").trim().toUpperCase();
        if (code) { // 仅对非空料号进行重复检查
          codeFrequency[code] = (codeFrequency[code] || 0) + 1;
        }
      });
      
      // 标记重复项（出现次数≥2的料号），料号处理与统计时一致
      inventory.forEach(item => {
        const code = (item.code || "").trim().toUpperCase();
        if (code && codeFrequency[code] >= 2) {
          item.duplicate = true;
        }
      });
    }
        // 物料库管理功能
    function handleMaterialLibImport(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (event) {
        try {
          const content = event.target.result;
          // 使用正则表达式分割 CSV 行，正确处理带引号且含逗号的字段
          const lines = content.match(/(".*?"|[^",\n]+)(?=\s*,|\s*\n)/g) || [];
          let parsedLines = [];
          let currentLine = [];
          let inQuotes = false;
          let temp = '';

          for (let i = 0; i < lines.length; i++) {
            let part = lines[i].trim();
            if (part.startsWith('"') && part.endsWith('"')) {
              // 处理完整的带引号字段（无逗号）
              currentLine.push(part.slice(1, -1).replace(/""/g, '"'));
            } else if (part.startsWith('"')) {
              // 开始处理带引号且含逗号的字段
              inQuotes = true;
              temp = part.slice(1);
            } else if (inQuotes && part.endsWith('"')) {
              // 结束处理带引号且含逗号的字段
              temp += ',' + part.slice(0, -1);
              currentLine.push(temp.replace(/""/g, '"'));
              inQuotes = false;
              temp = '';
            } else if (inQuotes) {
              // 拼接带引号且含逗号的字段中间部分
              temp += ',' + part;
            } else {
              // 普通字段（不含引号和逗号）
              currentLine.push(part);
            }

            // 一行结束（通过逗号分割后，列数符合预期或遇到换行）
            if (!inQuotes && (currentLine.length >= 3 || (i === lines.length - 1))) {
              parsedLines.push(currentLine);
              currentLine = [];
            }
          }

          if (parsedLines.length === 0) {
            showTip("物料库文件为空或格式错误", "error");
            return;
          }

          // 解析物料库CSV（仅保留：编号,名称,规格）
          const newMaterialMap = {};
          let headerSkipped = false;

          parsedLines.forEach((cols, i) => {
            // 跳过表头行（匹配常见表头关键词）
            if (!headerSkipped && (cols[0] === "物料编号" || cols[0] === "序号" || cols[0].toLowerCase() === "code")) {
              headerSkipped = true;
              return;
            }
            if (cols.length >= 3 && cols[0]) { // 必须包含编号、名称、规格
              newMaterialMap[cols[0]] = {
                name: cols[1] || "",
                spec: cols[2] || ""
              };
            }
          });
          // 合并到现有物料库（去重，新数据覆盖旧数据）
          Object.assign(materialMap, newMaterialMap);
          // 保存到本地存储
          localStorage.setItem("materialMap", JSON.stringify(materialMap));
          updateMaterialLibCount();
          showTip(`物料库上传成功：新增/更新 ${Object.keys(newMaterialMap).length} 种物料`);
        } catch (err) {
          showTip("物料库导入失败，请检查格式", "error");
          console.error(err);
        }
        this.value = ""; // 重置文件输入
      };
      reader.readAsText(file, "UTF-8");
    }

    // 清空物料库
    function clearMaterialLib() {
      if (confirm("确定要清空物料库吗？所有自动填充规则将失效！")) {
        materialMap = {};
        localStorage.setItem("materialMap", JSON.stringify(materialMap));
        updateMaterialLibCount();
        showTip("物料库已清空");
      }
    }

    // 更新物料库计数
    function updateMaterialLibCount() {
      const count = Object.keys(materialMap).length;
      materialLibCountEl.textContent = count;
    }

    // 处理批量导入（追加数据）
    function handleBatchImport(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (event) {
        try {
          const content = event.target.result;
          const lines = content.split('\n');
          let importedCount = 0;
          
          lines.forEach((line, index) => {
            if (index === 0) return; // 跳过表头行
            if (!line.trim()) return; // 跳过空行
            
            // 处理带引号的字段（含逗号）
            const regex = /(".*?"|[^",]+)(?=\s*,|\s*$)/g;
            const cols = [];
            let match;
            while ((match = regex.exec(line))!== null) {
              cols.push(match[1].replace(/^"/, '').replace(/"$/, '').replace(/""/g, '"').trim());
            }
            
            if (cols.length >= 6) { // 至少包含6个字段
              inventory.push({
                code: cols[0] || "",
                name: cols[1] || "",
                spec: cols[2] || "",
                sysQty: cols[3] || "0",
                realQty: cols[4] || "",
                location: cols[5] || "",
                duplicate: false,
                imageUrl: null
              });
              importedCount++;
            }
          });
          
          checkAllDuplicates(); // 导入后检查重复项
          localStorage.setItem("inventory", JSON.stringify(inventory));
          renderTable();
          showTip(`批量导入成功：新增 ${importedCount} 条数据`);
        } catch (err) {
          showTip("批量导入失败，请检查CSV格式", "error");
          console.error(err);
        }
        this.value = ""; // 重置文件输入
      };
      reader.readAsText(file, "UTF-8");
    }

    // 处理全量导入（覆盖数据）
    function handleFullImport(e) {
      const file = e.target.files[0];
      if (!file) return;
      if (!confirm("全量导入将覆盖现有数据，确定继续？")) {
        this.value = "";
        return;
      }
      
      const reader = new FileReader();
      reader.onload = function (event) {
        try {
          const content = event.target.result;
          const lines = content.split('\n');
          const newInventory = [];
          
          lines.forEach((line, index) => {
            if (index === 0) return; // 跳过表头行
            if (!line.trim()) return; // 跳过空行
            
            // 处理带引号的字段（含逗号）
            const regex = /(".*?"|[^",]+)(?=\s*,|\s*$)/g;
            const cols = [];
            let match;
            while ((match = regex.exec(line))!== null) {
              cols.push(match[1].replace(/^"/, '').replace(/"$/, '').replace(/""/g, '"').trim());
            }
            
            if (cols.length >= 6) { // 至少包含6个字段
              newInventory.push({
                code: cols[0] || "",
                name: cols[1] || "",
                spec: cols[2] || "",
                sysQty: cols[3] || "0",
                realQty: cols[4] || "",
                location: cols[5] || "",
                duplicate: false,
                imageUrl: null
              });
            }
          });
          
          // 替换现有数据
          inventory = newInventory;
          checkAllDuplicates(); // 导入后检查重复项
          localStorage.setItem("inventory", JSON.stringify(inventory));
          renderTable();
          showTip(`全量导入成功：共 ${newInventory.length} 条数据`);
        } catch (err) {
          showTip("全量导入失败，请检查CSV格式", "error");
          console.error(err);
        }
        this.value = ""; // 重置文件输入
      };
      reader.readAsText(file, "UTF-8");
    }
        // 显示导出格式选择弹窗
    function showFormatModal() {
      formatModal.style.display = 'flex';
    }

    // 关闭导出格式选择弹窗
    function closeFormatModal() {
      formatModal.style.display = 'none';
    }

    // 确认导出格式并执行导出
    function confirmExportFormat() {
      const format = document.getElementById("exportFormat").value;
      if (format === "csv") {
        exportToCSV();
      } else if (format === "excel") {
        exportToExcel();
      }
      closeFormatModal();
    }

    // 导出为CSV
    function exportToCSV() {
      if (inventory.length === 0) {
        showTip("没有数据可导出", "error");
        return;
      }

      // 构建CSV内容（包含表头）
      let csvContent = "序号,物料编号,物料名称,规格,系统数量,实际数量,存放位置,状态\n";
      inventory.forEach((item, index) => {
        // 处理含逗号或引号的字段（用双引号包裹）
        const fields = [
          index + 1,
          item.code || "",
          item.name || "",
          item.spec || "",
          item.sysQty || "0",
          item.realQty || "",
          item.location || "",
          item.duplicate? "重复" : "正常"
        ].map(field => {
          const str = String(field);
          return str.includes(',') || str.includes('"')? `"${str.replace(/"/g, '""')}"` : str;
        });
        csvContent += fields.join(',') + "\n";
      });

      // 创建Blob并下载
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      saveAs(blob, `库存盘点数据_${new Date().toLocaleDateString()}.csv`);
      showTip("CSV导出成功");
    }

    // 导出为Excel
    function exportToExcel() {
      if (inventory.length === 0) {
        showTip("没有数据可导出", "error");
        return;
      }

      // 准备Excel数据
      const wsData = [
        ["序号", "物料编号", "物料名称", "规格", "系统数量", "实际数量", "存放位置", "状态"]
      ];
      
      inventory.forEach((item, index) => {
        wsData.push([
          index + 1,
          item.code || "",
          item.name || "",
          item.spec || "",
          item.sysQty || "0",
          item.realQty || "",
          item.location || "",
          item.duplicate? "重复" : "正常"
        ]);
      });

      // 创建工作簿并导出
      const ws = XLSX.utils.aoa_to_sheet(wsData);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "库存盘点数据");
      XLSX.writeFile(wb, `库存盘点数据_${new Date().toLocaleDateString()}.xlsx`);
      showTip("Excel导出成功");
    }

    // 更新统计信息
    function updateSummary() {
      totalCountEl.textContent = inventory.length;
      // 统计已填写实际数量的物料
      const counted = inventory.filter(item => item.realQty!== "" && item.realQty!== null).length;
      countedCountEl.textContent = counted;
    }

    // 显示提示消息
    function showTip(message, type = "success") {
      tipEl.textContent = message;
      tipEl.style.backgroundColor = type === "error"? "#ff4d4f" : "#52c41a";
      tipEl.style.display = "block";
      // 3秒后自动隐藏
      setTimeout(() => {
        tipEl.style.display = "none";
      }, 3000);
    }

    // 滚动到顶部
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // 滚动到底部
    function scrollToBottom() {
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    // 点击空白处关闭弹窗
    window.onclick = function(event) {
      if (event.target.classList.contains('modal')) {
        closeFormatModal();
      }
    }
  </script>
