    <!-- 核心功能脚本：图片Base64存储+自动压缩优化+规格自动匹配 -->
  <script>
    // 1. 基础工具函数：防抖+CSV解析（支持含逗号/引号字段）
    function debounce(func, delay) {
      let timer;
      return function() {
        clearTimeout(timer);
        timer = setTimeout(() => func.apply(this, arguments), delay);
      };
    }

    function parseCSVLine(line) {
      const result = [];
      let currentField = '';
      let inQuotes = false;

      for (let i = 0; i < line.length; i++) {
        const char = line[i];
        if (char === '"') {
          inQuotes = !inQuotes;
        } else if (char === ',' && !inQuotes) {
          result.push(currentField.trim());
          currentField = '';
        } else {
          currentField += char;
        }
      }
      result.push(currentField.trim().replace(/^"(.*)"$/, '$1'));
      return result;
    }

    // 2. 图片压缩函数（核心优化，控制单张图片≤10KB）
    function compressImage(file, maxWidth = 500, quality = 0.7) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = new Image();
          img.onload = function() {
            // 等比例缩小尺寸
            let width = img.width;
            let height = img.height;
            if (width > maxWidth) {
              height = (height * maxWidth) / width;
              width = maxWidth;
            }

            // canvas绘制压缩图
            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, width, height);

            // 导出Base64
            canvas.toBlob(
              (blob) => {
                const blobReader = new FileReader();
                blobReader.onload = (e) => {
                  resolve({
                    base64: e.target.result,
                    size: Math.round(blob.size / 1024) // 转KB
                  });
                };
                blobReader.readAsDataURL(blob);
              },
              'image/jpeg',
              quality
            );
          };
          img.onerror = reject;
          img.src = e.target.result;
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    // 3. ⭐ 新增：通用规格匹配函数（解决自动识别问题的核心）
    function handleSpecMatch(specInput, rowIndex) {
  let specAutoFilled = false;

  // 方案：失焦（点击其他地方）或按回车时触发匹配
  function triggerMatch() {
    const spec = specInput.innerText.trim().toLowerCase();
    if (!specAutoFilled && spec && rowIndex > -1 && Object.keys(materialMap).length > 0) {
      for (const code in materialMap) {
        const libSpec = (materialMap[code].spec || "").toLowerCase();
        if (libSpec.includes(spec)) {
          inventory[rowIndex].code = code;
          inventory[rowIndex].name = materialMap[code].name;
          inventory[rowIndex].spec = materialMap[code].spec;
          specAutoFilled = true;
          localStorage.setItem("inventory", JSON.stringify(inventory));
          renderTable();
          showTip(`已匹配规格「${spec}」→ 料号「${code}」`);
          break;
        }
      }
    }
  }

  // 绑定失焦事件（点击其他地方）
  specInput.addEventListener("blur", triggerMatch);
  // 绑定回车事件（输入完按回车）
  specInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      e.preventDefault(); // 阻止回车换行
      triggerMatch();
      specInput.blur(); // 失焦，避免光标停留
    }
  });
}

    // 4. 全局变量：存储盘点数据、物料库、操作历史
    let inventory = JSON.parse(localStorage.getItem("inventory")) || [];
    let materialMap = JSON.parse(localStorage.getItem("materialMap")) || {};
    let operationHistory = [];
    let currentSearchKeyword = "";

    // 5. DOM元素缓存（提前获取常用元素，提升性能）
    const tbody = document.querySelector("#inventoryTable tbody");
    const totalCountEl = document.getElementById("totalCount");
    const countedCountEl = document.getElementById("countedCount");
    const tipEl = document.getElementById("tip");
    const searchInput = document.getElementById("searchInput");
    const formatModal = document.getElementById("formatModal");
    const imgModal = document.getElementById("imgModal");
    const modalImage = document.getElementById("modalImage");
    const materialLibCountEl = document.getElementById("materialLibCount");
    const materialLibFileInput = document.getElementById("materialLibFileInput");

    // 6. 页面初始化（加载时执行）
    document.addEventListener('DOMContentLoaded', function() {
      updateMaterialLibCount();
      materialLibFileInput.addEventListener("change", handleMaterialLibImport);
      renderTable(); // 渲染库存表格
      updateSummary(); // 更新统计数据
      searchInput.addEventListener('input', handleSearch); // 绑定搜索事件
      // 绑定导入事件
      document.getElementById("batchFileInput").addEventListener("change", handleBatchImport);
      document.getElementById("fileInput").addEventListener("change", handleFullImport);
    });

    // 7. ⭐ 表格渲染函数（已绑定规格匹配事件，修复重复代码）
    function renderTable() {
      let data = [...inventory];
      // 搜索过滤逻辑
      if (currentSearchKeyword) {
        data = data.filter(item => {
          const code = (item.code || "").toLowerCase();
          const name = (item.name || "").toLowerCase();
          const spec = (item.spec || "").toLowerCase();
          const location = (item.location || "").toLowerCase();
          return code.includes(currentSearchKeyword) || 
                 name.includes(currentSearchKeyword) || 
                 spec.includes(currentSearchKeyword) || 
                 location.includes(currentSearchKeyword);
        });
      }

      tbody.innerHTML = ""; // 清空表格
      data.forEach((item, index) => {
        const row = document.createElement("tr");
        if (item.duplicate) row.classList.add("duplicate"); // 重复行标红

        const itemIndex = inventory.indexOf(item); // 原始数组索引（用于定位数据）
        const imgInputId = `imgInput_${item.code || itemIndex}_${index}`; // 图片输入框唯一ID

        // 图片按钮逻辑：有Base64显示“查看”，无则显示“上传”
        const imgBtnHtml = item.imageBase64 ? 
          `<button class="view-img-btn" onclick="openImageModal('${item.imageBase64}')">查看图片</button>` : 
          `<label class="upload-img-btn" for="${imgInputId}">上传图片</label>
           <input type="file" id="${imgInputId}" class="img-file-input" accept="image/*" 
                  onchange="handleImageUpload(${itemIndex}, this)">`;

        // 行HTML结构（固定9列，与表头对应）
        row.innerHTML = `
          <td>${index + 1}</td>
          <td contenteditable="true" onblur="updateField(${itemIndex}, 'code', this.innerText)">${item.code || ''}</td>
          <td contenteditable="true" onblur="updateField(${itemIndex}, 'name', this.innerText)">${item.name || ''}</td>
          <td contenteditable="true" onblur="updateField(${itemIndex}, 'spec', this.innerText)">${item.spec || ''}</td>
          <td contenteditable="true" onblur="updateField(${itemIndex}, 'sysQty', this.innerText)">${item.sysQty || '0'}</td>
          <td contenteditable="true" onblur="updateField(${itemIndex}, 'realQty', this.innerText)">${item.realQty || ''}</td>
          <td contenteditable="true" onblur="updateField(${itemIndex}, 'location', this.innerText)">${item.location || ''}</td>
          <td>${item.duplicate? '<span style="color:#f5222d;">重复</span>' : '正常'}</td>
          <td>
            <button class="delete-btn" onclick="deleteRow(${itemIndex})">删除</button>
            ${imgBtnHtml}
          </td>
        `;

        // ⭐ 绑定规格自动匹配事件（每一行的规格列都绑定）
        const currentSpecInput = row.querySelector("td:nth-child(4)"); // 第4列是规格列
        handleSpecMatch(currentSpecInput, itemIndex);

        tbody.appendChild(row); // 把行添加到表格
      });

      localStorage.setItem("inventory", JSON.stringify(inventory));
      updateSummary();
    }

    // 8. 图片上传处理（压缩后存储Base64）
    async function handleImageUpload(index, input) {
      const file = input.files[0];
      if (!file || !file.type.startsWith('image/')) {
        showTip("请选择JPG/PNG格式的图片", "error");
        return;
      }

      try {
        const { base64, size } = await compressImage(file);
        inventory[index].imageBase64 = base64; // 存储Base64
        localStorage.setItem("inventory", JSON.stringify(inventory));
        
        input.value = ""; // 清空输入
        renderTable();
        showTip(`图片上传成功（${size}KB），可查看`);
      } catch (err) {
        showTip("图片压缩/上传失败，请重试", "error");
        console.error("图片处理错误：", err);
      }
    }

    // 9. 图片预览与关闭
    function openImageModal(imageBase64) {
      modalImage.src = imageBase64;
      imgModal.style.display = 'flex';
    }

    function closeImageModal() {
      imgModal.style.display = 'none';
      modalImage.src = '';
    }

    // 10. 搜索功能
    function handleSearch(e) {
      currentSearchKeyword = e.target.value.toLowerCase().trim();
      renderTable(); // 搜索后重新渲染表格
    }

    // 11. 字段编辑+料号自动填充（失焦时更新数据）
    function updateField(index, field, value) {
      if (!inventory[index]) return;
      value = value || "";
      inventory[index][field] = value;

      // 料号匹配物料库（输入料号自动填充名称/规格）
      if (field === "code") {
        const code = value.trim();
        const item = inventory[index];
        if (materialMap[code] && (!item.name || !item.spec)) {
          item.name = item.name || materialMap[code].name;
          item.spec = item.spec || materialMap[code].spec;
          showTip(`已自动填充料号「${code}」信息`);
        }
        // 检查料号重复
        inventory[index].duplicate = inventory.some((item, i) => i !== index && item.code === value);
      }

      localStorage.setItem("inventory", JSON.stringify(inventory));
      renderTable();
      updateSummary();
    }
        // 12. 新增物料（已删除旧的规格匹配逻辑，避免重复绑定）
    function addNewItem() {
      const newId = `WL${Date.now().toString().slice(-6)}`; // 生成唯一临时料号
      const newItem = {
        code: newId,
        name: "",
        spec: "",
        sysQty: "0",
        realQty: "",
        location: "",
        duplicate: false,
        imageBase64: null // 初始无图片
      };

      // 记录操作历史（用于撤回）
      operationHistory.push({ 
        type: 'add', 
        index: inventory.length 
      });
      
      inventory.push(newItem);
      renderTable(); // 新增后重新渲染表格
      showTip("新增物料行，可上传图片");
      scrollToBottom(); // 滚动到表格底部
    }

    // 13. 删除物料（记录历史用于撤回）
    function deleteRow(index) {
      const deletedItem = inventory[index];
      if (!deletedItem) return;

      // 保存删除的完整数据（含图片Base64）
      operationHistory.push({ 
        type: 'delete', 
        index: index, 
        item: JSON.parse(JSON.stringify(deletedItem)) 
      });

      inventory.splice(index, 1); // 从数组中删除
      checkAllDuplicates(); // 重新检查所有行的重复状态
      renderTable();
      showTip(`已删除「${deletedItem.name || '未命名物料'}」`);
    }

    // 14. 撤回上一步操作（支持恢复删除/取消新增）
    function undoLastAction() {
      if (operationHistory.length === 0) {
        showTip("没有可撤回的操作", "error");
        return;
      }

      const lastOp = operationHistory.pop();
      if (lastOp.type === 'delete') {
        // 恢复删除的物料（含图片）
        inventory.splice(lastOp.index, 0, lastOp.item);
        checkAllDuplicates();
        localStorage.setItem("inventory", JSON.stringify(inventory));
        renderTable();
        showTip(`已恢复「${lastOp.item.name || '未命名物料'}」`);
      } else if (lastOp.type === 'add') {
        // 取消新增的物料行
        inventory.splice(lastOp.index, 1);
        localStorage.setItem("inventory", JSON.stringify(inventory));
        renderTable();
        showTip("已撤回新增物料行");
      }
    }

    // 15. 批量检查所有物料的料号重复状态
    function checkAllDuplicates() {
      inventory.forEach((item, index) => {
        item.duplicate = inventory.some((other, i) => 
          i !== index && other.code.trim() === item.code.trim() && item.code.trim() !== ""
        );
      });
    }

    // 16. 物料库导入（用于规格/料号自动填充）
    function handleMaterialLibImport(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        try {
          const content = event.target.result;
          const lines = content.split("\n")
            .map(l => l.trim())
            .filter(l => l); // 过滤空行

          if (lines.length === 0) {
            showTip("物料库文件为空", "error");
            return;
          }

          const newMaterialMap = {};
          lines.forEach((line, i) => {
            const cols = parseCSVLine(line);
            // 跳过表头（如果第一行是“物料编号”则视为表头）
            if (i === 0 && (cols[0] === "物料编号" || cols[0] === "序号")) return;
            // 至少需要物料编号、名称、规格三列
            if (cols.length >= 3 && cols[0].trim()) {
              newMaterialMap[cols[0].trim()] = {
                name: cols[1] || "",
                spec: cols[2] || ""
              };
            }
          });

          // 合并到现有物料库（不覆盖，只新增/更新）
          Object.assign(materialMap, newMaterialMap);
          localStorage.setItem("materialMap", JSON.stringify(materialMap));
          updateMaterialLibCount();
          showTip(`物料库上传成功：新增/更新 ${Object.keys(newMaterialMap).length} 种物料`);
        } catch (err) {
          showTip("物料库导入失败，请检查CSV格式", "error");
          console.error("物料库解析错误：", err);
        }
        this.value = ""; // 清空文件输入
      };
      reader.readAsText(file, "UTF-8");
    }

    // 17. 清空物料库（需确认）
    function clearMaterialLib() {
      if (confirm("确定清空物料库吗？所有自动填充规则将失效！")) {
        materialMap = {};
        localStorage.setItem("materialMap", JSON.stringify(materialMap));
        updateMaterialLibCount();
        showTip("物料库已清空");
      }
    }

    // 18. 更新物料库计数显示
    function updateMaterialLibCount() {
      const count = Object.keys(materialMap).length;
      materialLibCountEl.textContent = count;
    }

    // 19. 批量追加盘点数据（不覆盖现有数据）
    function handleBatchImport(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        try {
          const content = event.target.result;
          const lines = content.split("\n")
            .map(l => l.trim())
            .filter(l => l);

          if (lines.length === 0) {
            showTip("盘点CSV文件为空", "error");
            return;
          }

          let newCount = 0;
          lines.forEach((line, i) => {
            const cols = parseCSVLine(line);
            if (i === 0 && (cols[0] === "物料编号" || cols[0] === "序号")) return; // 跳表头
            if (cols.length >= 3 && cols[0].trim()) {
              const newItem = {
                code: cols[0].trim() || "",
                name: cols[1] || "",
                spec: cols[2] || "",
                sysQty: cols[3] || "0",
                realQty: cols[4] || "",
                location: cols[5] || "",
                duplicate: false,
                imageBase64: null
              };
              // 检查重复
              newItem.duplicate = inventory.some(item => item.code === newItem.code);
              inventory.push(newItem);
              newCount++;
            }
          });

          checkAllDuplicates();
          localStorage.setItem("inventory", JSON.stringify(inventory));
          renderTable();
          showTip(`批量导入成功：新增 ${newCount} 条物料数据`);
        } catch (err) {
          showTip("批量导入失败，请检查CSV格式", "error");
          console.error("批量导入错误：", err);
        }
        this.value = "";
      };
      reader.readAsText(file, "UTF-8");
    }

    // 20. 全量导入盘点数据（覆盖现有数据）
    function handleFullImport(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        try {
          const content = event.target.result;
          const lines = content.split("\n")
            .map(l => l.trim())
            .filter(l => l);

          if (lines.length === 0) {
            showTip("全量导入文件为空", "error");
            return;
          }

          inventory = []; // 清空现有数据
          let importCount = 0;
          lines.forEach((line, i) => {
            const cols = parseCSVLine(line);
            if (i === 0 && (cols[0] === "物料编号" || cols[0] === "序号")) return;
            if (cols.length >= 3 && cols[0].trim()) {
              inventory.push({
                code: cols[0].trim() || "",
                name: cols[1] || "",
                spec: cols[2] || "",
                sysQty: cols[3] || "0",
                realQty: cols[4] || "",
                location: cols[5] || "",
                duplicate: false,
                imageBase64: null
              });
              importCount++;
            }
          });

          checkAllDuplicates();
          localStorage.setItem("inventory", JSON.stringify(inventory));
          renderTable();
          showTip(`全量导入成功：覆盖为 ${importCount} 条物料数据`);
        } catch (err) {
          showTip("全量导入失败，请检查CSV格式", "error");
          console.error("全量导入错误：", err);
        }
        this.value = "";
      };
      reader.readAsText(file, "UTF-8");
    }
        // 21. 导出功能（过滤图片Base64，避免文件过大）
    function showFormatModal() {
      formatModal.style.display = 'flex'; // 显示导出格式选择弹窗
    }

    function closeFormatModal() {
      formatModal.style.display = 'none'; // 关闭弹窗
    }

    function confirmExportFormat() {
      const format = document.getElementById("exportFormat").value;
      // 导出时剔除imageBase64字段（只保留核心盘点数据，减小文件体积）
      const exportData = inventory.map(item => ({
        code: item.code || "",
        name: item.name || "",
        spec: item.spec || "",
        sysQty: item.sysQty || "0",
        realQty: item.realQty || "",
        location: item.location || "",
        status: item.duplicate ? "重复" : "正常"
      }));

      // 按选择的格式导出
      if (format === "csv") {
        exportToCSV(exportData);
      } else if (format === "excel") {
        exportToExcel(exportData);
      }
      closeFormatModal();
    }

    // 导出CSV（处理含逗号的字段，避免格式错乱）
    function exportToCSV(data) {
      const header = "物料编号,物料名称,规格,系统数量,实际数量,存放位置,状态\n";
      // 字段用双引号包裹，处理含逗号的内容
      const rows = data.map(item => 
        `"${item.code.replace(/"/g, '""')}","${item.name.replace(/"/g, '""')}","${item.spec.replace(/"/g, '""')}","${item.sysQty}","${item.realQty}","${item.location}","${item.status}"`
      ).join("\n");
      const csvContent = header + rows;

      // 生成UTF-8编码的CSV文件（解决中文乱码）
      const blob = new Blob(["\uFEFF" + csvContent], { type: "text/csv;charset=utf-8;" });
      const fileName = `库存盘点数据_${new Date().toLocaleDateString()}.csv`;
      saveAs(blob, fileName); // 调用FileSaver保存文件
      showTip("CSV文件导出成功");
    }

    // 导出Excel（依赖xlsx库，支持主流表格软件打开）
    function exportToExcel(data) {
      // 构建Excel表格数据（首行为表头）
      const wsData = [
        ["物料编号", "物料名称", "规格", "系统数量", "实际数量", "存放位置", "状态"],
        ...data.map(item => [
          item.code,
          item.name,
          item.spec,
          item.sysQty,
          item.realQty,
          item.location,
          item.status
        ])
      ];

      // 生成Excel工作簿和工作表
      const ws = XLSX.utils.aoa_to_sheet(wsData);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "库存盘点"); // 工作表命名为“库存盘点”

      const fileName = `库存盘点数据_${new Date().toLocaleDateString()}.xlsx`;
      XLSX.writeFile(wb, fileName); // 下载Excel文件
      showTip("Excel文件导出成功");
    }

    // 22. 辅助工具函数：提示消息+统计更新+滚动
    function showTip(message, type = "success") {
      tipEl.textContent = message;
      tipEl.style.display = "block";
      // 成功提示绿色，错误提示红色
      tipEl.style.background = type === "error" ? "#ff4d4f" : "#52c41a";
      // 3秒后自动隐藏提示
      setTimeout(() => {
        tipEl.style.display = "none";
      }, 3000);
    }

    function updateSummary() {
      // 统计总物料数和已盘点物料数（实际数量非空且非0视为已盘点）
      const totalCount = inventory.length;
      const countedCount = inventory.filter(item => 
        item.realQty && item.realQty.trim() !== "" && item.realQty !== "0"
      ).length;

      totalCountEl.textContent = totalCount;
      countedCountEl.textContent = countedCount;
    }

    // 滚动到表格底部（新增物料后自动定位）
    function scrollToBottom() {
      tbody.scrollIntoView({ behavior: 'smooth', block: 'end' });
    }

    // 滚动到表格顶部（可选功能，预留调用）
    function scrollToTop() {
      tbody.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    // 23. 窗口事件：点击空白区域关闭弹窗
    window.addEventListener('click', function(e) {
      if (e.target === imgModal) closeImageModal(); // 点击图片弹窗空白处关闭
      if (e.target === formatModal) closeFormatModal(); // 点击导出弹窗空白处关闭
    });

    // 24. ⭐ 全局函数暴露（确保HTML中的onclick能正常调用）
    window.openImageModal = openImageModal;
    window.closeImageModal = closeImageModal;
    window.handleImageUpload = handleImageUpload;
    window.updateField = updateField;
    window.addNewItem = addNewItem;
    window.deleteRow = deleteRow;
    window.undoLastAction = undoLastAction;
    window.clearMaterialLib = clearMaterialLib;
    window.handleMaterialLibImport = handleMaterialLibImport;
    window.handleBatchImport = handleBatchImport;
    window.handleFullImport = handleFullImport;
    window.showFormatModal = showFormatModal;
    window.closeFormatModal = closeFormatModal;
    window.confirmExportFormat = confirmExportFormat;
    window.exportToCSV = exportToCSV;
    window.exportToExcel = exportToExcel;
    window.showTip = showTip;
    window.scrollToTop = scrollToTop;
    window.scrollToBottom = scrollToBottom;
    window.updateSummary = updateSummary;
    window.handleSearch = handleSearch;
    window.parseCSVLine = parseCSVLine;
    window.debounce = debounce;
    window.compressImage = compressImage;
    window.handleSpecMatch = handleSpecMatch; // 暴露规格匹配函数（备用）
  </script>
</body>
